<html><head><title>JS 4</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <center><div>
        <h1>CALCULATOR</h1><br>
        <label for="number1">Number 1:</label>
        <input type="number1" id="number1">
        <label for="number2">Number2:</label>
        <input type="number2" id="number2"> <br></div><br>
        <br><div id="buttons">
            <input type="button" value="ADD" onclick="return sum()">
            <input type="button" value="SUBTRACT" onclick="return diff()">
            <input type="button" value="MULTIPLY" onclick="return prod()">
            <input type="button" value="DIVIDE" onclick="return qou()"><br><br>
            <br><p>ANSWER:</p>
            <span id="result"></span>
        </div>
    
    <script>
    const sum=() =>{
    const numberInput1 = document.getElementById("number1");
    const numberInput2 = document.getElementById("number2");
    const res = document.getElementById('result');
    const num1 = Number(numberInput1.value);
    const num2 = Number(numberInput2.value);
    res.innerHTML = num1 + num2
    }
    const diff=() =>{
    const numberInput1 = document.getElementById("number1");
    const numberInput2 = document.getElementById("number2");
    const res = document.getElementById('result');
    const num1 = Number(numberInput1.value);
    const num2 = Number(numberInput2.value);
    res.innerHTML = num1 - num2
    }
    const prod=() =>{
    const numberInput1 = document.getElementById("number1");
    const numberInput2 = document.getElementById("number2");
    const res = document.getElementById('result');
    const num1 = Number(numberInput1.value);
    const num2 = Number(numberInput2.value);
    res.innerHTML = num1 * num2
    }
    const quo=() =>{
    const numberInput1 = document.getElementById("number1");
    const numberInput2 = document.getElementById("number2");
    const res = document.getElementById('result');
    const num1 = Number(numberInput1.value);
    const num2 = Number(numberInput2.value);
    res.innerHTML = num1 / num2
    }
    </script>
    </center>
</body>
</html>
